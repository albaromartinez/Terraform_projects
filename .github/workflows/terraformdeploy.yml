on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  terraform:
    env:
      ARM_CLIENT_ID: ${{secrets.CLIENT_ID}}
      ARM_CLIENT_SECRET: ${{secrets.CLIENT_SECRET}}
      ARM_SUBSCRIPTION_ID: ${{secrets.SUSCRIPTION_ID}}
      ARM_TENANT_ID: ${{secrets.TENANT_ID}}
    name: "Terraform Deploy"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/cicd
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false
    - name: Terraform Init
      run: terraform init

    - name: Terraform Format Check
      run: terraform fmt -check

    - name: Terraform Validate
      run: terraform validate
    - name: Terraform Plan
      run: terraform plan -out=tfplan -var "subscription_id=${{ secrets.SUSCRIPTION_ID }}"

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve tfplan -var "subscription_id=${{ secrets.SUSCRIPTION_ID }}"